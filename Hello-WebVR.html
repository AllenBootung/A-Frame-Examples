<!DOCTYPE html>
<html>

<head>
	<title>Hello, WebVR! - A-Frame</title>
	<meta name="description" content="Hello, WebVR! - A-Frame">
	<script src="js/aframe-0.8.2.min.js"></script>
	<script src="js/aframe-animation-component.min.js"></script>
</head>

<body>
<a-scene>
	
	<a-assets>
		<img id="grid" src="images/border.png" crossorigin="anonymous" />
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
	</a-assets>
	  
	<!-- Default lights: one directional light from top left, one small ambient light.
		 Adding a light manually will remove the default lighting setup.
		
		Custom light setup:
		<a-entity 
			light="type: ambient; color: #666666;" 
		</a-entity>
		<a-entity 
			light="type: directional; color: #FFFFFF; castShadow: true;" 
			position="-1 4 0">
		</a-entity>
	-->
		
	<a-sky 
		rotation = "0 0 0"
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#8888FF" 
		material="src: #grid; repeat:100 100; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>

	<a-box
		width = "2" height = "1" depth = "1"
		position = "-1.00 0.50 -3.00"
		rotation = "0 45 0"  
		color = "#4CC3D9" 
		material = "src: #grid"
		shadow = "cast: true; receive: true"
		animation__rotate = "property: rotation; dur: 4000; easing: linear; dir: alternate; from:0 0 45; to: 0 360 0; loop: true"
		animation__color = "property: material.color; dur: 2000; easing: linear; dir: alternate; from:#FF0000; to:#008800; loop: true">
	</a-box>
	
	<a-sphere
		radius = "1.25"
		position = "0.00 1.25 -5.00"
		color = "#EF2D5E"
		material = "src: #grid; repeat: 32 16;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.5" height = "1.5"
		position = " 1.00 0.75 -3.00"
		color = "#FFC65D" 
		material = "src: #grid; repeat: 16 8;"
		shadow = "cast: true; receive: true">
	</a-cylinder>

	<a-cone
		radius-bottom = "1" radius-top = "0" height = "2"
		position = "3 1 -4"
		color = "#8800FF"
		material = "src: #grid; repeat: 16 8;">
	</a-cone>

</a-scene>
</body>
</html>
