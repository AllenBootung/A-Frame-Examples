<!DOCTYPE html>
<html>

<head>
	<title>Hello, WebVR! - A-Frame</title>
	<meta name="description" content="Hello, WebVR! - A-Frame">
	<script src="js/aframe-master-v1.3.0.min.js"></script>
    <script src="js/controller-listener.js"></script>
</head>

<body>

<script>
AFRAME.registerComponent('text-display', {
	
	tick: function()
	{
		let dataLeft  = document.querySelector("#left-controller-entity").components["controller-listener"].data;
		let dataRight = document.querySelector("#right-controller-entity").components["controller-listener"].data;

		let text = "Left Controller:" + "\n" +
		           "Joystick X: " + dataLeft.axisX + "\n" +
		           "Joystick Y: " + dataLeft.axisY + "\n" + 
		           "[X] Button: " + dataLeft.buttonX + "\n" +
		           "[Y] Button: " + dataLeft.buttonY + "\n" +
		           "   Trigger: " + dataLeft.trigger + "\n" +
		           "      Grip: " + dataLeft.grip + "\n" +
		           "----------------------------------- \n" +
		           "Right Controller:" + "\n" +
		           "Joystick X: " + dataRight.axisX + "\n" +
		           "Joystick Y: " + dataRight.axisY + "\n" +
		           "[A] Button: " + dataRight.buttonA + "\n" +
		           "[B] Button: " + dataRight.buttonB + "\n" +
		           "   Trigger: " + dataRight.trigger + "\n" +
		           "      Grip: " + dataRight.grip + "\n";
		           
		this.el.setAttribute( "text", "value", text );
	},
	
});
</script>

<a-scene renderer="antialias: true;">
		
	<a-sky 
		color = "#001337">
	</a-sky>

	<a-entity 
	    id="left-controller-entity"
	    oculus-touch-controls="hand: left"
	    controller-listener="hand: left">
    </a-entity>
	<a-entity
		id="right-controller-entity"
	    oculus-touch-controls="hand: right"
		controller-listener="hand: right">
	</a-entity>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#666666"
		shadow="cast: false; receive: true">
	</a-plane>

	<a-torus-knot 
		p="2" q="3" radius="0.5" radius-tubular="0.1"
		position = "-2.5 1.5 -4"
		color="#CC3333" 
		shadow = "cast: true; receive: true">
	</a-torus-knot>
	
	<a-box
		width = "2" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		color = "#FF8800"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "1.25"
		position = "0 1.25 -5"
		color = "#DDBB00"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.5" height = "1.5"
		position = " 1 0.75 -3"
		color = "#008800" 
		shadow = "cast: true; receive: true">
	</a-cylinder>

	<a-cone
		radius-bottom = "1" radius-top = "0" height = "2"
		position = "3 1 -4"
		color = "#4444CC"
		shadow = "cast: true; receive: true">
	</a-cone>
	
	<a-torus 
		radius="0.5" radius-tubular="0.1"
		position = "2 3 -4"
		rotation = "30 -20 0"
		color="#8800FF"
		shadow = "cast: true; receive: true">
	</a-torus>

	<a-entity
		id="textArea"
		position="0 1.5 -1.9"
		geometry="primitive: plane;  width: 3; height: auto"
		material="color: #444444; transparent: true; opacity: 0.80;"
		text="anchor: center; baseline: center; wrapCount: 40;
				transparent: true; opacity: 0.90; color: #8888FF;
				value: 1 \n 2 \n 3 \n 4"
		text-display>
	</a-entity>

</a-scene>

</body>
</html>
