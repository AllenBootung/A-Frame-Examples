<!DOCTYPE html>
<html>

<head>
	<title>Hello, WebVR! - A-Frame</title>
	<meta name="description" content="Hello, WebVR! - A-Frame">
	<script src="js/aframe-master.min.js"></script>
	<script src="js/aframe-animation-component.min.js"></script>
	<script src="js/aframe-extras.min.js"></script>
	<script src="js/aframe-particle-system-component.min.js"></script>
</head>

<body>

<script>



</script>

<a-scene antialias="true">
	
	<a-assets>
		<img id="grid" src="images/border.png" crossorigin="anonymous" />
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
	</a-assets>

	<a-entity movement-controls="speed: 0.1; fly: false;" position="0 0 0">
		<a-entity camera position="0 1.5 1" look-controls></a-entity>
		<a-entity id="leftHand" laser-controls="hand: left" raycaster="" line="color: #FF00FF"></a-entity>
		<a-entity id="rightHand" laser-controls="hand: right" raycaster="" line="color: #FFFF00"></a-entity>
	</a-entity>
	
	<a-sky 
		rotation = "0 0 0"
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
	
	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#8888FF" 
		material="src: #grid; repeat:100 100; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<!-- Particle system uses 'default' preset. parameters seem to not work, difficult to get flat circle. -->
    <a-entity 
		position="0 5 -15" 
		particle-system="
			texture: images/particles/drop.png;
			color: #EF0000,#44CC00;
			particleCount: 100;
			maxAge: 1;
			type: 3;
			rotationAngle: 3.14;
			velocityValue: 0 0.5 0;
			velocitySpread: 0 0 0;
			accelerationValue: 0 0 0;
			accelerationSpread: 0 0 0;
			"
		
	></a-entity>
	
</a-scene>
</body>
</html>
