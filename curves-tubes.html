<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Parameterized Paths</title>
	<link rel="icon" href="data:;base64,=">
	<script src="js/aframe-master.1.0.4.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/extended-wasd-controls.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/aframe-parametric-curve.js"></script>
	<script src="js/aframe-parametric-tube.js"></script>
	
</head>

<body>

<a-scene environment="preset: default; fog: 0;">
	
	<a-sphere
		position="0 0 0" radius="0.1">
	</a-sphere>

	<a-entity parametric-curve="
		xFunction: cos(t); 
		yFunction: 0.02*t; 
		zFunction: sin(t); 
		tMin: 0; 
		tMax: 200; 
		totalPoints: 1000;
		lineColor: black;" 
		position="-2 0 -5">
	</a-entity>
	
	<a-entity parametric-tube="
		xFunction: t^3 - 3*t; 
		yFunction: t^4 - 4*t^2; 
		zFunction: (t^5 - 10*t)/5; 
		tMin: -2.05; 
		tMax: 2.05; 
		tubeSegments: 100;
		radius: 0.1;
		tubeColor: orange;" 
		position="2 2.1 -5" 
		scale="0.5 0.5 0.5">
	</a-entity>

</a-scene>

</body>
</html>
